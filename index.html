        <main>

        <div class="encriptar">
            <textarea 
                class="texto"
                name="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aqui">
            </textarea>   
        
        <div class="terminos">
            <img class="ter-img" src="./img/admiracion.jpeg" alt="admiracion">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        
        <div class="botones">
            <input 
                type="button" 
                class="btn-encriptar" 
                value="Encriptar" 
                onclick="encriptar()"
                                           
            />
            
            

            <input 
                type="button"
