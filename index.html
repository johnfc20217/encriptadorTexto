<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" href="./img/a.jpeg" type="img">
        <!-- <link rel="stylesheet" href="./img/aluraLogo.png" type="img> -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!--fuentes de google-->
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" alt="Logo letra a" src="./img/a.jpeg">
        </header>

        <main class="container">
            <textarea 
                class="texto"
                name="texto" 
                id="texto" 
                cols="35" 
                rows="10" 
                placeholder="Ingrese el texto aqui">
            </textarea>

            <div class="mensaje" id="mensaje">
                <div class="vacio" id="vacio">
                    <h1><img src="./img/muneco.jpeg" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje se a encontrado.</h2>
                    <p id="descpripcionSinMensaje">Ingrese el texto que desea encriptar o desencriptar</p>
                </div>
                
                <div>
                    <textarea 
                        class="texto"
                        name="text" 
                        id="resultado"   
                        cols="60" 
                        rows="12">
                    </textarea>
                    <input class="copiar" type="submit" value="Copiar"  id="copiar">
                </div> 
            </div>
            
            <div class="botones">
                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo letras minusculas y sin acento</p>
                <input class="encriptar" type="submit"  id="encriptar" value="Encriptar">
                <input class="desencriptar" type="submit" id="desencriptar" value="Desencriptar">
            </div>
            
        </main>
        <footer>
            <p>Encriptador</p> 
        </footer>

    </body>

    <script src="./js/app.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</html>
