<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" href="./img/alura_logo.png" type="img/icono">

        <link rel="preconnect" href="https://fonts.googleapis.com"> <!--fuentes de google-->
        <!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img class="logo" alt="Logo letra a" src="./img/loogo.png">

        </header>

        <main class="container">
            <textarea 
                class="texto"
                name="text" 
                id="texto" 
                cols="35" 
                rows="10" 
                placeholder="Ingrese el texto aqui">
            </textarea>

            <div class="mensaje" id="mensaje">

                <section class="vacio" id="vacio">
                    <h1><img src="./img/Muneco.png" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje se a encontrado.</h2>
                    <p id="descpripcionSinMensaje">Ingrese el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <input type="submit" value="Copiar" class="copiar" id="copiar">
                </section>
                
            </div>

            <section class="botones">

                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo letras minúsculas y sin acento</p>
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">

            </section>
            

        </main>

        <footer>
            <p>by john fernando cadena Encriptador</p> 
        </footer>

    </body>

    <script src="./js/app.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</html>
